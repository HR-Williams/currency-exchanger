<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>USD Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Get USD exchanged to current rate in other currencies!</h1> 
    <h4>Our exchange rates are updated every 24 hours</h4>
    <label for="amount">Enter a number in USD $</label>
    <input id="amount" type="text">
    <div class="form-group">
      <label for="currency">Currency which to exchange USD to</label>
      <select id="currency">
        <option selected="selected"></option>
        <option value="AED">UAE Dirham</option>
        <option value="AFN">Albanian Lek</option>
        <option value="AMD">Armenian Dram</option>
        <option value="AWG">Aruban Florin</option>
        <option value="AZN">Azerbijani Manat</option>
        <option value = "AGA">Agama Dollars</option>
      </select>
      <button class="btn-success" id="currencyAmount">Get Current Conversion</button>
    </div>
    <div class="showErrors"></div>
    <div class="showRate"></div>
    <div class="showResultErrors"></div>    
  </div>
</body>
</html>
